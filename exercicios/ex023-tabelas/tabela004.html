<head>

    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;

            font-weight: bold;
            padding: 10px;
        }

        th, td {
            padding: 10px;
